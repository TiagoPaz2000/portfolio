<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="forms">
    <h1>FORMULÁRIO</h1>
    <form action="GET">
      <fieldset id="form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="40">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" maxlength="50">
        <label for="cpf">CPF:</label>
        <input type="number" name="cpf" id="cpf" maxlength="11">
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" maxlength="200">
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" maxlength="28">
        <label for="estados">Estado:</label>
        <select name="estados" id="estados"></select>
        <label for="tipo">Tipo:</label>
        <label for="tipo">Casa <input type="radio" name="tipo" id="tipo" value="casa" required></label>
        <label for="tipo2">Apartamento <input type="radio" name="tipo" id="tipo2" value="apartamento" required></label>
      </fieldset>
      <fieldset>
        <textarea placeholder="Resumo do Currículo" name="empregoText" id="empregoText" cols="30" rows="10" maxlength="1000"></textarea required>
        <label for="emprego">Cargo:</label>
        <input type="text" name="emprego" id="emprego" maxlength="40" required>
        <label for="descricao">Descrição do Cargo:</label>
        <input type="text" name="descricao" id="descricao" maxlength="500" required>
        <label for="data">Data de Inicio:</label>
        <input type="date" name="data" id="data">
      </fieldset>
    </form>
  </div>
  <div>
    <button id="submit">Enviar</button>
    <button id="clear">Limpar</button>
  </div>
  <div id="results">
  </div>
  <script src="script.js"></script>
</body>
</html>
