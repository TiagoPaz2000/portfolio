<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTADOR DE DINHEIRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>CONTADOR DE DINHEIRO</h1></header>
  <main>
    <label for="fiveCent">0,05 X <input type="number" id="fiveCent" class="values"></label>
    <label for="tenCent">0,10 X <input type="number" id="tenCent" class="values"></label>
    <label for="tfCent">0,25 X <input type="number" id="tfCent" class="values"></label>
    <label for="fiftyCent">0,50 X <input type="number" id="fiftyCent" class="values"></label>
    <label for="one">1,00 X <input type="number" id="one" class="values"></label>
    <label for="two">2,00 X <input type="number" id="two" class="values"></label>
    <label for="five">5,00 X <input type="number" id="five" class="values"></label>
    <label for="ten">10,00 X <input type="number" id="ten" class="values"></label>
    <label for="twenty">20,00 X <input type="number" id="twenty" class="values"></label>
    <label for="fifty">50,00 X <input type="number" id="fifty" class="values"></label>
    <label for="hundred">100,00 X <input type="number" id="hundred" class="values"></label>
    <label for="twoHundred">200,00 X <input type="number" id="twoHundred" class="values"></label>
    <button id="result" onclick="teste(), calc()">SOMAR</button>
    <button id="clearButton">LIMPAR</button>
    <h3 id="result1">Resultado de Moedas: </h3>
    <h3 id="result2">Resultado de Notas: </h3>
    <h3 id="result3">Resultado Total: </h3>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
